language: node_js
sudo: required
matrix:
  include:
  - node_js: "7"
    script: "npm test"
  - node_js: "8"
    script: "npm test"
  - node_js: "12"
    script: "npm run travis"
  - node_js: "13"
    script: "npm run travis"
install:
  - sudo apt-get install -yq --no-install-suggests --no-install-recommends postgresql-common
  - sudo service postgresql stop
  - sudo apt install -yq --no-install-suggests --no-install-recommends postgresql-11 postgresql-client-11
  - sudo service postgresql start 11
before_script:
- psql -c 'create database pg_promise_test;' -U postgres
- node test/db/init.js
env:
- BLUEBIRD_DEBUG=0
